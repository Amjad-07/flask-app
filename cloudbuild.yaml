options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/genuine-flight-462611-t5/my-repo/flask-app:latest',
      '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/genuine-flight-462611-t5/my-repo/flask-app:latest'
    ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'compute',
      'instance-groups',
      'managed',
      'rolling-action',
      'start-update',
      'my-mig',
      '--version=template=https://compute.googleapis.com/compute/v1/projects/genuine-flight-462611-t5/regions/us-central1/instanceTemplates/my-instance-template',
      '--zone=us-central1-c'
    ]
